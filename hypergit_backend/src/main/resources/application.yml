---
spring:
  profiles:
    group:
      local: common, loc
      dev: common, develop
      prod: common
---
spring:
  config:
    activate:
      on-profile: common
server:
  servlet:
    session:
#      session delete when app restart
      persistent: false
      cookie:
        name: hypergit
        max-age: 3660
        http-only: true
        secure: true

security:
  key:
    path: classpath:keys/saml.p12
    passphrase: test
    type: PKCS12
    alias: hypergit

saml:
  idp:
    authUrl: /sso
    entityId: hypergitSaml
    expired: 300
    clockSkew: 300
    nameIDType: urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified

logging:
  level:
    root: info

management:
  endpoint:
    web:
      exposure:
        include: "*"
---
spring:
  config:
    activate:
      on-profile: loc
  ldap:
    embedded:
      ldif: classpath:test.ldif
      base-dn: dc=springframework,dc=org
      port: 8389


server:
  port: 9090

---
spring:
  config:
    activate:
      on-profile: develop
server:
  port: 10010
---