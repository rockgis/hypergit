---
spring:
  profiles:
    group:
      local: common, locdb, loc
      dev: common, devdb, develop
      prod: common
---
spring:
  config:
    activate:
      on-profile: common
  pid:
    file: ./pid/hypergitPortal.pid
  mail:
    host: smtp.gmail.com
    port: 587
    username: 'rockgis@gmail.com'
    password: 'dldPwns!@09'
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    hikari:
      type: com.zaxxer.hikari.HikariDataSource
    jpa:
      generate-ddl: false
      properties:
        hibernate:
          format_sql: true
      hibernate:
        connection:
          provider_class: com.zaxxer.hikari.hibernate.HikariConnectionProvider

server:
  servlet:
    session:
      #      session delete when app restart
      persistent: false
      cookie:
        name: hypergit
        max-age: 3660
        http-only: true
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      directory: logs
      prefix: access_log
      buffered: false
      suffix: .log
      file-date-format: .yyyy-MM-dd
  error:
    include-exception: true # 오류 응답에 exception의 내용을 포함할지 여부
    include-stacktrace: always # 오류 응답에 stacktrace 내용을 포함할 지 여부

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari: trace
    org.thymeleaf: info

---
spring:
  config:
    activate:
      on-profile: production

