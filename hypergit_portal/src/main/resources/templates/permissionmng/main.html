  <!-- daterange picker -->
  <link rel="stylesheet" href="/lib/plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="/lib/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="/com/header.html" id="header"></div>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div th:insert="/com/leftmenuAdminMain.html" id="leftMenu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>BDP 인증 서비스 <small>Version 1.0</small> </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">사용권한관리</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Horizontal Form -->
      <!-- /.card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-user-secret"></i>  사용권한 관리</h3>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="/board/search" method="POST">

              <div class="row">
                <div class="col-md-12 ">
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label>앱 </label>
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>사용자명</label>
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>부서</label>
                        <select class="form-control select2" style="width: 100%;">
                          <option selected="selected" value="A" >전체</option>
                          <option value="Y">Y</option>
                          <option value="N">N</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    목록 :  200건 1/10
                    <button type="button" class="btn btn-success float-right"><i class="far fa-credit-card"></i> 조회</button>
                    <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;">
                      <i class="fas fa-download"></i> 초기화</button>
                    <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;">
                      <i class="fas fa-download"></i> 삭제</button>
                    <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                      <i class="fas fa-download"></i> 등록</button>
                    <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;">
                      <i class="fas fa-download"></i> 잠금해제</button>

                  </div>

                </div>
              </div>
            </form>

            <div class="row">
              <div id="jsGrid1"></div>
            </div>
          </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- FOOTER -->
  <div th:insert="/com/footer.html" id="footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- Bootstrap4 Duallistbox -->
<script src="/lib/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>

<script src="/lib/plugins/moment/moment.min.js"></script>

<script>
  $(function () {
    $("#jsGrid1").jsGrid({
      height: "100%",
      width: "100%",

      sorting: true,
      paging: true,

      data: db.clients,

      fields: [
        { name: "check", title: "", type: "checkbox", width: 20},
        { name: "ID", title: "번호" , type: "number", width: 40 },
        { name: "Age", title: "앱명" , type: "text" },
        { name: "Address", title: "부서" , type: "text" },
        { name: "Age", title: "이름" , type: "text" },
        { name: "Age", title: "이메일" , type: "text" }
      ]
    });
  });
</script>
