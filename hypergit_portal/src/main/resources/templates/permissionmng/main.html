<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>현대 캐피탈 BDP 인증 서비스</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="/lib/plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="/lib/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="/lib/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/lib/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="/lib/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="/lib/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="/lib/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="/lib/plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="/lib/plugins/dropzone/min/dropzone.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid-theme.min.css">

  <!-- jsGrid -->
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/lib/AdminLTE/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="/com/header.html" id="header"></div>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div th:insert="/com/leftmenuAdminMain.html" id="leftMenu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>BDP 인증 서비스 <small>Version 1.0</small> </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">사용권한관리</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- /.card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-user-secret"></i>  사용권한 관리</h3>
        </div>
        <div class="card-body">
          <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 ">
                  <div class="form-group">
                    목록 : [[${postsTotalCount}]]  건
                    <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#modal-xl"><i class="far fas fa-search"></i> 조회</button>
                    <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;">
                      <i class="fas fa-copy"></i> 삭제</button>
                    <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                      <i class="fas fa-edit"></i> 등록</button>
                    <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;">
                      <i class=" far fa-plus-square"></i> 잠금해제</button>

                  </div>

                </div>
              </div>

              <div class="row">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th width="5%">
                      <input type="checkbox">
                    </th>
                    <th width="5%">번호</th>
                    <th>부서</th>
                    <th>앱명</th>
                    <th>사번</th>
                    <th>이름</th>
                    <th>이메일</th>
                  </tr>
                  </thead>
                  <tbody>
                  <!-- CONTENTS !-->
                  <tr th:each="gitta0001 : ${gitta0001List}">
                    <td width="5%">
                      <input type="checkbox">
                    </td>
                    <td width="5%"><span th:text="${gitta0001.id}"></span></td>
                    <td><span th:text="${gitta0001.id}"></span></td>
                    <td><span th:text="${gitta0001.dcd}"></span></td>
                    <td><span th:text="${gitta0001.usrNm}"></span></td>
                    <td><span th:text="${gitta0001.usrPin}"></span></td>
                    <td><span th:text="${gitta0001.emNm}"></span></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">

              <span th:if="${postsTotalCount} > 0 "> Pages:</span>
              <span th:if="${postsTotalCount} == 0 "> 데이터가 없습니다.</span>

              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item"><a class="page-link" th:href="@{'/admin/perferencesmng?page=1'}">&laquo;</a></li>
                <li class="page-item" th:each="pageNum : ${pageList}" th:inline="text">
                  <a  class="page-link" th:href="@{'/admin/perferencesmng?page=' + ${pageNum}}">[[${pageNum}]]</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
              </ul>

            </div>
          </div>
          <!-- /.card -->
          <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- FOOTER -->
  <div th:insert="/com/footer.html" id="footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- /.modal
<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">-->
<div class="modal fade" id="modal-xl">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Search</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/board/search" method="POST">

          <div class="row">
            <div class="col-md-12 ">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label>앱 </label>
                    <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>사용자명</label>
                    <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>부서</label>
                    <select class="form-control select2" style="width: 100%;">
                      <option selected="selected" value="A" >전체</option>
                      <option value="Y">Y</option>
                      <option value="N">N</option>
                    </select>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-12 ">
            <div class="form-group">
              <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;">
                <i class="fas fa-ellipsis-h"></i> 초기화</button>
              <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;"><i class="fas fa-search"></i>  Search</button>
            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script src="/lib/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/lib/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/lib/plugins/select2/js/select2.full.min.js"></script>

<script src="/lib/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>

<script src="/lib/plugins/daterangepicker/daterangepicker.js"></script>

<script src="/lib/AdminLTE/js/adminlte.min.js"></script>
