<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>현대 캐피탈 BDP 인증 서비스</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="/lib/plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="/lib/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="/lib/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/lib/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="/lib/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="/lib/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="/lib/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="/lib/plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="/lib/plugins/dropzone/min/dropzone.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="/lib/plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/lib/AdminLTE/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="/com/header.html" id="header"></div>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div th:insert="/com/leftmenuAdminMain.html" id="leftMenu"></div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>BDP 인증 서비스 <small>Version 1.0</small> </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">환경 설정</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- /.card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-user-secret"></i>  공지사항</h3>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="/board/search" method="POST">
              <div class="row">
                <div class="col-md-12 ">
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label>제목</label>
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>사용자</label>
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="form-group">
                        <label>조회기간</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                          </div>
                          <input type="text" class="form-control float-right" id="reservationtime">
                        </div>
                      </div>
                    </div>
                  </div>
                    <div class="form-group">
                        목록 :  200건 1/10
                        <button type="button" class="btn btn-success float-right"><i class="far fa-credit-card"></i> 조회</button>
                        <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                          <i class="fas fa-download"></i> 초기화</button>
                        <button th:onclick="|location.href='@{/post}'|"  type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                          <i class="fas fa-download"></i> 글쓰기</button>

                    </div>

                </div>
              </div>
            </form>
          </div>

          <div class="row">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th width="10%">번호</th>
              <th>글제목</th>
              <th width="20%">작성자</th>
              <th width="20%">작성일</th>
            </tr>
            </thead>
            <tbody>
            <!-- CONTENTS !-->
            <tr th:each="board : ${boardList}">
              <td>
                <span th:text="${board.id}"></span>
              </td>
              <td>
                <a th:href="@{'/post/' + ${board.id}}">
                  <span th:text="${board.title}"></span>
                </a>
              </td>
              <td>
                <span th:text="${board.writer}"></span>
              </td>
              <td>
                <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
          <div>
            Pages:
            <span th:each="pageNum : ${pageList}" th:inline="text">
                                        <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
                                    </span>
          </div>
        </div>
       </div>
      <!-- /.card -->
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- FOOTER -->
  <div th:insert="/com/footer.html" id="footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->



<!-- jQuery -->
<script src="/lib/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/lib/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="/lib/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/lib/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/lib/plugins/moment/moment.min.js"></script>
<script src="/lib/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/lib/plugins/daterangepicker/daterangepicker.js"></script>
<!-- jsGrid -->
<script src="/js/jsgrid/perferencesmng.js"></script>
<script src="/lib/plugins/jsgrid/jsgrid.min.js"></script>
<!-- AdminLTE App -->
<script src="/lib/AdminLTE/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/lib/AdminLTE/js/demo.js"></script>
<!-- Page specific script -->

<script>
  $(function () {

    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'YYYY-MM-DD hh:mm A'
      }
    });

  });
</script>
</body>
</html>
