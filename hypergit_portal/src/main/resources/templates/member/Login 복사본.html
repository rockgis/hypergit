
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CLoudera CDP 인증 관리 시스템</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/bldghg_model/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bldghg_model/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/bldghg_model/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
	<link rel="stylesheet" href="/bldghg_model/lib/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/bldghg_model/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  
  <script type="text/javaScript" language="javascript" defer="defer">

/* 로그인 function */
function fn_egov_login() {
	mberId = document.detailForm.j_username.value;
	password = document.detailForm.j_password.value;
	
	if(mberId == "" && password == ""){
		alert("<spring:message code="mbr.blankBoth" />");
		return false;
	}else if(mberId != "" && password == ""){
		document.detailForm.j_password.focus();
		alert("<spring:message code="mbr.blankPass" />");
		return false;
	}else if(password != "" && mberId == ""){
		document.detailForm.j_username.focus();
		alert("<spring:message code="mbr.blankId" />");
		return false;
	}
	
   	document.detailForm.action = "<c:url value='/j_spring_security_check'/>";
   	document.detailForm.submit();		
}

/* 회원 가입 function */
 function fn_egov_register() {	
 	document.detailForm.action = "<c:url value='/mbr/insertMemberView.do'/>";
    	document.detailForm.submit();
 }

/* 비밀번호 찾기 function */
function fn_egov_searchPass() {	
	document.detailForm.action = "<c:url value='/mbr/searchPasswordView.do'/>";
   	document.detailForm.submit();
}

function initFn(){
	error = document.detailForm.login_error.value;
	if(error == 1){
		alert("<spring:message code="mbr.loginFail" />");
	}
}

</script>
</head>
<body onload="initFn();" class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
	  <a href="/"><b>건물부문 온실가스<br> 지원 및 분석 </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">로그인 후 이용하세요. </p>

    <form name="detailForm" onsubmit="return fn_egov_login()" method="post">
		<input type=hidden name=login_error value="${login_error}" />
      	<div class="form-group has-feedback">
        	<input name="j_username" maxlength="20" class="form-control" title="<spring:message code="mbr.header.id" />" value="admin"/>
        	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      	</div>
      	<div class="form-group has-feedback">
      		<input type=password name="j_password" maxlength="20" class="form-control" placeholder="Password" title="<spring:message code="mbr.header.pass" />" value="admin"/>
      	  	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
      	</div>
      	<div class="row">
        	<div class="col-xs-8">
          		<div class="checkbox icheck">
            		<label>
              			<input type="checkbox"> Remember Me
            		</label>
          		</div>
        	</div>
        	<!-- /.col -->
        	<div class="col-xs-4">
          		<button type="submit" class="btn btn-primary btn-block btn-flat">로그인</button>
        	</div>
        	<!-- /.col -->
      	</div>
    </form>
    
    <div class="row">
        	<div class="col-xs-4">
          	<a href="#" onClick="javascript:fn_egov_searchPass(); return false;">패스워드 찾기</a>
        	</div>
        	<!-- /.col -->
        	<div class="col-xs-4">
          		 <a href="#" onClick="fn_egov_register(); return false;">사용자 가입</a>
        	</div>
        	<!-- /.col -->
      	</div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/bldghg_model/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bldghg_model/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/bldghg_model/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
