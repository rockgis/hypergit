<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>현대 캐피탈 BDP 인증 서비스</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>공지사항</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">공지사항</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">공지사항</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>글제목</th>
                                        <th>작성자</th>
                                        <th>작성일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- CONTENTS !-->
                                    <tr th:each="board : ${boardList}">
                                        <td>
                                            <span th:text="${board.id}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/post/' + ${board.id}}">
                                                <span th:text="${board.title}"></span>
                                            </a>
                                        </td>
                                        <td>
                                            <span th:text="${board.writer}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <div>
                                    Pages:
                                    <span th:each="pageNum : ${pageList}" th:inline="text">
                                        <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <!-- /.card -->

                        <div class="card">
                            <form action="/board/search" method="GET">
                                <div>
                                    <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
                                </div>

                            </form>

                            <a th:href="@{/post}">글쓰기</a>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="/webjars/AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/webjars/AdminLTE/plugins/jszip/jszip.min.js"></script>
<script src="/webjars/AdminLTE/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/webjars/AdminLTE/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/webjars/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/webjars/AdminLTE/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        $("#board1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

    });
</script>
</body>
</html>
